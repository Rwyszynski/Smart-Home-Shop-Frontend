<table class="orderTab">
  <tr>
    <th>Nr Zamówienia</th>
    <th>Data Zamówienia</th>
    <th>Status</th>
    <th>Użytkownik ID</th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{ order.orderId }}</td>
    <td>{{ order.orderDate }}</td>
    <td>{{ order.orderStatus }}</td>
    <td>{{ order.userId }}</td>
  </tr>
</table>
