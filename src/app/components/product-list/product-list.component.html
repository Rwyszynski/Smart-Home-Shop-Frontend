
<div class="container" *ngIf="products.length > 0; else loading">

  <div class="component" *ngFor="let product of products">
    <p class="name">{{product.brand}} {{ product.model }}</p>
    <p></p>
    <p>
      <img src="{{ product.url }}"/>
    </p>
    <p>Cena: {{ product.price }} z≈Ç netto</p>
    <a href="" class="add-btn">Dodaj do koszyka</a>
  </div>

</div>
<ng-template #loading>

</ng-template>
